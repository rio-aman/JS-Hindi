<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
        }
        handleClick() {
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>

</html>


<!-- In JavaScript, .bind() is a method used to create a new function with a specific this value and, optionally, predefined arguments. It allows you to control the context in which a function is executed, which can be particularly useful when working with methods that lose their context, such as event handlers or callbacks. -->
 <!-- .bind() Method: The .bind() method allows you to set the this value explicitly, ensuring that the function behaves as expected when it is called, regardless of how or where it is executed. -->
